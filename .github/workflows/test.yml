name: Test

on:
  push:

jobs:
  build:
    name: "Test"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Push docs      
        env:
          BASE_BRANCH: ${${GITHUB_REF#refs/heads/}}
        run: |
          GIT_BRANCH=${{GITHUB_REF#refs/heads/}}
          echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV
          echo $GIT_BRANCH
